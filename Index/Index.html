<html>
  <head>
    <title>Login Here</title>
    <link
      rel="stylesheet"
      href="./Index.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button
            type="button"
            class="toggle-btn"
            onclick="login()">
            Log In
          </button>
          <button
            type="button"
            class="toggle-btn"
            onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="./Images/facebook.png" />
          <img src="./Images/twitter.png" />
          <img src="./Images/google.png" />
        </div>
        <form
          id="login"
          class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required />
          <div class="checkbox-container">
            <input
              id="chech-box-1"
              type="checkbox"
              class="chech-box" />
            <label for="chech-box-1">Remember Password</label>
          </div>
          <button
            type="submit"
            class="submit-btn">
            Log in
          </button>
        </form>
        <form
          id="register"
          class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required />
          <div class="checkbox-container">
            <input
              id="chech-box-2"
              type="checkbox"
              class="chech-box" />
            <label for="chech-box-2">I agree to terms & conditions.</label>
          </div>
          <button
            type="submit"
            class="submit-btn">
            Register
          </button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
  </body>
</html>
